<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starvale: Space Chase</title>
  <link rel="stylesheet" href="css/schase.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <script src="js/space-chase.js" defer></script>
</head>
<body>
  <h1>Starvale: The Great Space Chase!</h1>

  <div id="setup-container">
    <p>What's your name, Star Chaser?</p>
    <input type="text" id="player-name" placeholder="Enter your name" />
    
    <p>Choose your class:</p>
    <select id="player-class">
      <option value="Pilot">Pilot</option>
      <option value="Engineer">Engineer</option>
      <option value="Blaster">Blaster</option>
      <option value="Medic">Medic</option>
    </select>

    <br><br>
    <button id="start-button">Start Adventure</button>
  </div>

  <div id="adventure-container" style="display:none;"></div>
  <div id="choices-container" style="display:none;"></div>
  <button id="next-button" style="display:none;">Next</button>
</body>
</html>
